<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query selector</title>
    <script>
        function hello(){
            document.querySelector('h1').innerHTML="Hello deepika🙋‍♀️"
        }
    </script>
</head>
<body>
    <h1> hello!</h1>
    <button onclick="hello()">click here</button>
</body>
</html>
